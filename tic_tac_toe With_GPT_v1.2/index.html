<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT vs 인간</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            text-align: center;
            font-size: 60px; /* 글씨 크기 조절 */
            margin-bottom: 20px; /* 글씨 아래 여백 추가 */
        }

        .button-container {
            margin-top: 20px;
        }

        .start-button {
            display: inline-block;
            padding: 30px 60px; /* 버튼 크기 조절 */
            font-size: 46px; /* 버튼 글씨 크기 조절 */
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            background-color: #333;
            color: #fff;
            border-radius: 30px; /* 버튼 테두리 둥글게 조절 */
            cursor: pointer;
        }

        .start-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h1>GPT vs 인간</h1>
    <div class="button-container">
        <a href="game.html" class="start-button">게임 시작</a>
    </div>
</body>
</html>
